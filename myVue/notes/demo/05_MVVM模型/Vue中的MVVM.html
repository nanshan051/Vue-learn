<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    MVVM模型
      1. M：模型(Model)：data中的数据
      2. V：视图(View)：模板代码
      3. VM：视图模型(ViewModel)：Vue实例
    观察发现：
      1.data中所有的属性，最后都出现在了vm身上。
      2.vm身上所有的属性，以及Vue原型上所有属性，再Vue模板中都可以直接使用。
   -->
   <!-- 准备好一个容器 -->
  <div id="root">
    <!-- data中的属性 -->
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>  

    <!-- 测试1：表达式 -->
    <h1>测试1：{{1+1}}</h1>   
    
    <!-- 测试2：多用于开发者调用的vm属性 -->
    <h1>测试2：{{$options}}</h1>  

    <!-- 测试3：多用于底层调用的vm属性 -->
    <h1>测试3：{{_c}}</h1>

    <!-- 测试4：Vue原型上的属性 -->
    <h1>测试4：{{$emit}}</h1>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      name: '张三',
      address: '二仙桥'
    }
  })
</script>
</html>
