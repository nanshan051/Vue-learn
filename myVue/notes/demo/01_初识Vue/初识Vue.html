<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    初识Vue：
      1.想让VUe工作，就必须创建一个Vue实例，且要传入一个配置对象；
      2.demo容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
      3.demo容器里的代码被称为【Vue模板】；
      4.Vue实例和容器是一一对应的（既不能一对多，也不能多对一）；
      5.真实开发中只有一个Vue实例，并且会配合组件一起使用；
      6.{{xx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
      7.一旦data中的数据发生改变，那么页面（模板）中用到该数据的地方也会自动更新；

      注意区分：js表达式和js代码（语句）
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方。
          (1).a
          (2).a+b
          (3).func(1)
          (4).x === y ? 'a' : 'b'
        2.Js代码（语句）：不产生值，只控制代码的走向
          (1).if(){}
          (2).for(){}
   -->
  <!-- 准备好一个容器 -->
  <div id="demo">
    <h1>hello,{{name}}!</h1>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false  // 阻止 vue 在启动时生成生产提示
    // 创建Vue实例（容器和实例的关系只能是一对一）
    new Vue({
      el: '#demo',   // el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串。
      // 上面一行代码也可以写为 el: document.getElementById('demo')
      data: {  // data中用于存储数据，数据供el所指定的容器去使用。
        name: '张三'
      }
    })
  </script>
</body>
</html>
